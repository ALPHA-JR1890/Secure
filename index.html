<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Password Protected Page</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #content { display: none; margin-top: 20px; }
    input, button { padding: 8px; font-size: 16px; }
</style>
</head>
<body>

<h2>PPP</h2>
<input type="password" id="password" placeholder="Password">
<button onclick="unlock()">Unlock</button>

<div id="content"></div>

<script>

const encryptedData = "U2FsdGVkX1+q6Z2Z5Z6ZyZ8lXh6Zq3cZ4hZqZ5Qz4hQ=";

// Unlock function
function unlock() {
    const pass = document.getElementById("password").value;
    try {
        const bytes = CryptoJS.AES.decrypt(encryptedData, pass);
        const decrypted = bytes.toString(CryptoJS.enc.Utf8);

        if (!decrypted) {
            alert("Incorrect password!");
            return;
        }

        document.getElementById("content").innerHTML = decrypted;
        document.getElementById("content").style.display = "block";
    } catch (e) {
        alert("Error decrypting content.");
    }
}
</script>

</body>
</html>
